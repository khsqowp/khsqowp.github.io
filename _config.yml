# Site Settings
title: DevLog
description: "Security Researcher & Developer"
url: "https://khsqowp.github.io"
baseurl: ""
repository: "khsqowp/khsqowp.github.io"
locale: "ko-KR"

# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Author
author:
  name: "DevLog"
  avatar: "/assets/images/profile.png" # 나중에 이미지 넣으세요
  bio: "Security Researcher & Developer.<br>Building secure and scalable systems."
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/khsqowp"

# Plugins
plugins:
  - jekyll-remote-theme # 추가됨
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Navigation
logo: # "/assets/images/logo.png"
masthead_title: "DevLog"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
